<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Drum Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Keyboard Drum Pad</h1>
    <p>Click a key or tap a pad to play a sound!</p>
    
    <div id="padContainer">
        <!-- Buttons will be dynamically generated here -->
    </div>
    
    <p id="keyInfo">Use the default key bindings (Q, W, E, etc.) to play drums.</p>
    
    <button id="resetKeys">Reset Key Bindings</button>
    
    <script src="script.js"></script>
</body>
</html>
